<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign In</title>
</head>
<body class="full-center">

<form class="form-signin" role="form" action="/public/do-sign-in" method="POST" accept-charset="utf-8">
    <p><img class="img-responsive center-block d-block mx-auto" src="/public/logo.png" width="72" height="72"
            alt="ChangeNode"></p>

    <label class="sr-only" for="username">Email </label>
    <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required
           autofocus/>
    <label class="sr-only" for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <div class="align-content-center"><a th:href="@{/public/forgot-password}">Forgot Password?</a></div>
</form>

</body>
</html>
